<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Owners</h1>
    <ul>
        {% for owner in owners %}
        <li>{{ owner.name }} - {{ owner.contact }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.add_owner') }}">Add Owner</a>
    <a href="{{ url_for('main.list_pets') }}">View Pets</a>
    <a href="{{ url_for('main.list_appointments') }}">View Appointments</a>
</body>

</html>
